{% extends 'base.html' %}
{% block title %} <h1>{{ post.title }}</h1> {% endblock title %}
{% block content %} 
    <h3>Tác giả : {{ post.author }} </h3>
    <h3>Nội dung :</h3>
    <p>{{ post.content }}</p>
    <h3><a href="{% url 'edit' post.pk %}">Sửa blog</a></h3>
    <h3><a href="{% url 'delete' post.pk %}">Xóa blog</a></h3>
{% endblock content %}
